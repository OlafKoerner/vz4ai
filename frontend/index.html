<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>volkszaehler.org - web frontend</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script type="text/javascript" src="javascripts/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="javascripts/jquery-ui-1.8.5.min.js"></script>
	<script type="text/javascript" src="javascripts/jquery-treeTable.min.js"></script>
	<script type="text/javascript" src="javascripts/jquery-extensions.js"></script>
	
	<script type="text/javascript" src="javascripts/jqplot/jquery.jqplot.min.js"></script>
	<script type="text/javascript" src="javascripts/jqplot/plugins/jqplot.canvasTextRenderer.min.js"></script>
	<script type="text/javascript" src="javascripts/jqplot/plugins/jqplot.canvasAxisLabelRenderer.min.js"></script>
	<script type="text/javascript" src="javascripts/jqplot/plugins/jqplot.canvasAxisTickRenderer.min.js"></script>
	<script type="text/javascript" src="javascripts/jqplot/plugins/jqplot.dateAxisRenderer.min.js"></script>
	<script type="text/javascript" src="javascripts/jqplot/plugins/jqplot.cursor.min.js"></script>
	<script type="text/javascript" src="javascripts/jqplot/plugins/jqplot.categoryAxisRenderer.min.js"></script>
	<script type="text/javascript" src="javascripts/jqplot/plugins/jqplot.barRenderer.min.js"></script>
	<script type="text/javascript" src="javascripts/jqplot/plugins/jqplot.highlighter.min.js"></script>
	
	<script type="text/javascript" src="javascripts/json2.js"></script>
	<script type="text/javascript" src="javascripts/functions.js"></script>
	<script type="text/javascript" src="javascripts/script.js"></script>
	
	<link rel="stylesheet" type="text/css" href="stylesheets/jquery.jqplot.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/jquery.treeTable.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/ui-lightness/jquery-ui-1.8.4.css" rel="Stylesheet" />	
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>

<body>

<div id="content">
	<div id="plot"></div>
	
	<table id="move">
		<tr>
			<td><input type="image" src="images/control_rewind_blue.png" onclick="moveWindow('back')" value="&laquo;" /></td>
			<td>
				<input type="image" src="images/control_end_blue.png" onclick="moveWindow('last')" value="&raquo;&raquo;" />
				<input type="image" src="images/arrow_refresh.png" onclick="loadData()" alt="refresh" />
			</td>
			<td><input type="image" src="images/control_fastforward_blue.png" onclick="moveWindow('forward')" value="&raquo;" /></td>
		</tr>
	</table>
	
	<div id="accordion">
		<h3>Kanäle</h3>
		<div id="entities">
		<table>
			<thead>
				<tr>
					<th>Titel</th>
					<th>Typ</th>
					<th>Operationen</th>
					<th>Anzeige</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		<div id="addEntity"><input type="text" size="36" maxlength="36" name="uuid" value="UUID" /> <button><img src="images/add.png" alt="add" />Kanal hinzuf&uuml;gen</button></div>
		</div>
		<h3>Optionen</h3>
		<div id="options">
			<table>
				<tr><td><label for="refresh"><img src="images/arrow_refresh.png" alt="refresh" /> Automatisch aktualisieren</label></td><td><input type="checkbox" name="refresh" /></td></tr>
				<tr><td><label for="trendline"><img src="images/chart_line.png" alt="trendline" /> Trendline anzeigen</label></td><td><input type="checkbox" name="trendline" /></td></tr>
				<tr><td><label for="backend"><img src="images/server.png" alt="backendUrl" /> Backend-Adresse</label></td><td><input type="text" name="backendUrl" /></td></tr>
				<tr><td><label for="tuples"><img src="images/shading.png" alt="tuples" /> Tuples (Auflösung)</label></td><td><input type="text" name="tuples" /></td></tr>
			</table>
		</div>
	</div>
</div>
<div id="footer">
&copy; 2010 - <a href="http://volkszaehler.org/">volkszaehler.org</a> - the open smartmeter platform
</div>
</body>
</html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>volkszaehler.org - controller setup</title>
<script src="http://code.jquery.com/jquery-1.4.2.js"
	type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>
</head>
<body>
<h1>volkszaehler.org - controller setup</h1>
<p>Hier können Sie ihren Stromzähler einrichten.</p>

<div id="list">
	<h2>Kanäle</h2>
	<p>Derzeit sind folgende Zähler/Sensoren konfiguriert:</p>
	<table></table>
</div>

<div id="new">
	<form name="new">
	<h2>Kanal hinzufügen</h2>
	<p>Hier können sie einen neuen Kanal hinzufügen:</p>
	<fieldset><legend>Allgemeine Eigenschaften</legend>
		<table>
			<tr><td><label for="type">Typ:</label></td><td><select name="type"></select></td></tr>
			<tr><td><label for="port">Port:</label></td><td><input type="text" name="port" /></td></tr>
		</table>
	</fieldset>
	
	<fieldset>
		<legend>Spezifische Eigenschaften</legend>
		<table id="properties"></table>
		<p>(*) required</p>
	</fieldset>
	<input type="submit" value="hinzufügen" />
	</form>
</div>
</body>
</html>
